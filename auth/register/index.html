<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Noroff FED2 JS2 CA</title>
  <script type="module" src="/src/app.js"></script>
</head>

<header>
  <nav id="top-nav"></nav>
</header>

<body>
  <main>
    <div class="container">
      <h1 class="auth-heading">Register</h1>

      <form name="register" class="auth-form">
        <div id="message"></div>
        <div>
          <label for="name">Name</label>
          <input
            id="name"
            type="text"
            name="name"
            required
            maxlength="20"
            pattern="^[\w]+$"
            title="Enter username"
          />
        </div>
    
        <div>
          <label for="email">Email</label>
          <input
            id="email"
            type="email"
            name="email"
            required
            title="Enter a valid stud.noroff.no address"
          />
        </div>
    
        <div>
          <label for="password">Password</label>
          <input
            type="password"
            name="password"
            id="password"
            required
          />
        </div>
    
        <a href="/auth/login/">Login</a>
        <button>Register</button>
      </form>
    </div>
  </main>
</body>

</html>
