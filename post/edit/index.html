<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Noroff FED2 JS2 CA</title>
    <script type="module" src="/src/app.js"></script>
  </head>

  <body>
    <h1>Edit Post</h1>
    <!-- Form for typing new values to a post -->
    <form id="post-edit-form">
      <input type="hidden" id="post-id" value=""> <!-- Hidden field to store post ID -->
  
      <label for="title">Title:</label>
      <input type="text" id="title" name="title" required>
  
      <label for="body">Body:</label>
      <textarea id="body" name="body"></textarea>
  
      <label for="tags">Tags (comma separated):</label>
      <input type="text" id="tags" name="tags">
  
      <label for="media-url">Media URL:</label>
      <input type="text" id="media-url" name="media-url">
  
      <label for="media-alt">Media Alt Text:</label>
      <input type="text" id="media-alt" name="media-alt">
  
      <button type="button" id="save-button">Save</button>
    </form>
  </body>
</html>
